<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindu Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://static.thenounproject.com/png/1929419-200.png">
</head>

<body>
    <header><div>
        <span id="highscore-link"><a href="#highscorepage">View Highscores</a></span>
        <span id="timer-container">Time:<progress value="0" max="120" id="progressBar"></progress></span>
            </div>
    </header>
    <main>
        <div id="homepage">
            <div id="homepagecontainer">
            <h1 id="page-title">Quiz!</h1>
            <p id="description-home">Guess the correct name! <br>Speed = More points!<br>Wrong answer = Lose points!<br> Good Luck!</p>
            <button class="btn" id="start-button">Start Game</button>
            </div>
        </div>
        <div id="question-container" class="hide">
            <div><img src="" id="pokemon-image" alt="pokemon image"></div>
            <div id="options-container">
                <button  class="option-btn" id="option1" onclick="optionsBtnPressed(0)">Option1</button>
                <button  class="option-btn" id="option2" onclick="optionsBtnPressed(1)">Option2</button>
                <button  class="option-btn" id="option3" onclick="optionsBtnPressed(2)">Option3</button>
                <button  class="option-btn" id="option4" onclick="optionsBtnPressed(3)">Option4</button>
            </div>
        </div>
    
        <div id="scorepage" class="hide">
            <h1>Congrats! Your Score is: <span id = "playerscore" ></span></h1>
            <form id="highscores-form">
                <label for="highscoresText" id="submitLabel">Enter Initials:</label>
                <input type="text" id="highscores-text" name="highscores">
                <input type="submit" id="submitHighscoreBtn">
            </form>
        </div>
        <div id="highscorepage" class="hide">
            <h1>Highscores</h1>
            <ol id="highscore-list">

            </ol>
            <button id = "playAgainButton" class="btn"> Play Again! </button>
            <button class="btn" id="clearHighScoresBtn">Clear Highscores</button>
        </div>
    </main>
    <script src="javascript.js"></script>
</body>

</html>
